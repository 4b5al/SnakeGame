<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <title>Snake game</title>    
        
</head>
    
<body onload="init();">
    <header>
        <div id = "titleHeader" class="container">
            <div class="col-sm-12">
                <h1>Snake Game by 4bsal</h1>
            </div>
        </div>
    </header>
    <div class="bgendalert">
        <div class="endscreen">
            <form action="post">
                <span> Pontos: <p id="score">0</p></span>
            </form>
            <form action="post">
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nick!">
            </form>
            <button type="button" class="btn btn-success">Jogar novamente</button>
            <button type="button" class="btn btn-primary">Salvar</button>
        </div>

        <div class="container">
            <div id="canvasposition" class="row">
                <div class="col-2">
                    <span> Score: <p id="score"> 0</p></span>
                </div>
                <div class="col-6">
                    
                    <canvas id="stage" width="700" height="400"></canvas>

                </div>
                <div id="tablecontainer" class="col-4 row ">
                    <table>
                        <tr>
                            <th>Score</th>
                            <th>Nickname</th>
                        </tr>
                        <tr>
                            <td>123</td>
                            <td>Jubileu</td>
                        </tr>
                        <tr>
                            <td>83</td>
                            <td>Pazu</td>
                        </tr>
                        <tr>
                            <td>24</td>
                            <td>Enio</td>
                        </tr>
                        <tr>
                            <td>0</td>
                            <td>Enzo</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    
    <script src="snake.js"></script>

    <script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>

    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous">
    </script>
</body>
</html>
